        <!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-7 text">
                            <h1><strong>Keystroke Dynamics</strong><label class="display-name" id="ks_username_display">Username</label></h1>
                            <div class="description">
                            	<p>
	                            	Type away!
                            	</p>
                            </div>
                            <div class="top-big-link">
                            	<a class="btn btn-link-2">Step In</a>
                            	<a class="btn btn-link-1">Enjoy!</a>
                            </div>
                        </div>
                        <div class="col-sm-5 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<a><h3>Fill in the following texts</h3></a>
                            		<p>P.S. Each key stroke will be recorded!</p>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-pencil"></i>
                        		</div>
                        		<div class="form-top-divider"></div>
                            </div>
                            <div class="form-bottom">
			                    <form role="form" action="" method="post" class="registration-form" id="staticTextsForm">
                                    <div class="form-group">
                                        <label class="required" for="username" id="usernameLabel">Enter Username</label>
                                        <input type="text" name="username" placeholder="Username..." class="form-first-username form-control" id="username" oncopy="return false" onpaste="return false" required="required">
                                    </div>
                                    <div class="form-group">
                                        <label class="required" for="password" id="passwordLabel">Enter Password</label>
                                        <input type="password" name="password" placeholder="Password..." class="form-password form-control" id="password" oncopy="return false" onpaste="return false">
                                    </div>
			                    	<div class="form-group">
			                    		<label class="required" for="staticText1" id="staticTextLabel1">Enter : Monolithium1</label>
			                        	<input type="text" name="staticText1" placeholder="Enter here" class="form-text1 form-control" id="staticText1" oncopy="return false" onpaste="return false">			                        
                                    </div>
			                        <div class="form-group">
                                        <label class="required" for="staticText2" id="staticTextLabel2">Enter : Monolithium1</label>
                                        <input type="text" name="staticText2" placeholder="Enter here" class="form-text2 form-control" id="staticText2" oncopy="return false" onpaste="return false">
                                    </div>
                                    <div class="form-group">
                                        <label class="required" for="staticText3" id="staticTextLabel3">Enter : Monolithium1</label>
                                        <input type="text" name="staticText3" placeholder="Enter here" class="form-text3 form-control" id="staticText3" oncopy="return false" onpaste="return false">
                                    </div>
                                    <div class="form-group">
                                        <label class="required" for="staticText4" id="staticTextLabel4">Enter : Monolithium1</label>
                                        <input type="text" name="staticText4" placeholder="Enter here" class="form-text4 form-control" id="staticText4" oncopy="return false" onpaste="return false">
                                    </div>
                                    <div class="form-group">
                                        <label class="required" for="staticText5" id="staticTextLabel5">Enter : Monolithium1</label>
                                        <input type="text" name="staticText5" placeholder="Enter here" class="form-text5 form-control" id="staticText5" oncopy="return false" onpaste="return false">
                                    </div>
			                        <!--<button type="submit" class="btn">Record it!</button>-->
			                    </form>
		                    </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
